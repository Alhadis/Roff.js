<!DOCTYPE html>
<html lang="en-AU">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="initial-scale=1, minimum-scale=1" />
<title>TroffCanvasViewer demo: ESM</title>

<script nomodule>window.location.replace("umd.html");</script>
<link rel="stylesheet" type="text/css" href="../../../lib/postproc/canvas/viewer.css" />
<link rel="stylesheet" type="text/css" href="demo.css" />
</head>


<body>
	<div id="chalkboard"></div>
	
	<script type="module">
		import {TroffCanvasViewer} from "../../../lib/index.mjs";
		
		window.view = new TroffCanvasViewer({
			parentElement: document.getElementById("chalkboard"),
		});
		
		// Load ditroff source from file, then render it
		const dirname = import.meta.url.replace(/^file:\/\/|[/\\][^/\\]+$/gi, "");
		view.loadFile(dirname + "/../../fixtures/pdf/grep.1.out").then(() => view.spreadSize = 2);
	</script>
</body>
</html>
